<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" href="./songs/images/music.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="music-player">
        <div class="dashboard">
            <header>
                <h3></h3>
                <h2></h2>
            </header>
            <div class="bass-video">
                <video class="video-bg fill" preload="" playsinline="" autoplay="" muted="" loop="">
                    <source src="./songs/bg-vd.mp4" type="video/mp4">
                </video>
                <div class="cd">
                    <div class="cd-thumb">
                    </div>
                </div>
            </div>
            <canvas></canvas>
            <div class="content">
                <div class="control">
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev active-btn">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next active-btn">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>
                <div class="volume-list">
                    <div class="volume">
                        <div class="btn btn-volume">
                            <i class="fas fa-volume-up"></i>
                            <i class="fas fa-volume-mute"></i>
                        </div>

                        <input id="value-volume" class="value-volume show" value="" type="range" step="0.1" min="0"
                            max="1">
                    </div>

                    <div class="btn btn-playlist">
                        <i class="fas fa-list-ul"></i>
                    </div>
                </div>
                <div class="times">
                    <div class="current-time">2:20</div>
                    <div class="duration-time">3:00</div>
                </div>
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                <audio id="audio" src=""></audio>
            </div>

        </div>
        <div class="playlist">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
